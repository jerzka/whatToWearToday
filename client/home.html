<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - What to wear today?</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link  rel="stylesheet" href="carousel.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="">
                    <div id="logo" class="bg-primary my-2 mx-auto">
                        <img src="images/logo_WhatToWear_opaque.svg" width="50px" alt="Logo What to wear?"
                            aria-label="Logo What to wear?">
                    </div>
                </a>
                <div>
                    <p id="user" class="d-inline mx-2 text-primary">Kate</p>
                    <a id="logoutBtn" class="btn btn-primary text-white" href="/logout">Log out</a>
                </div>
            </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container-fluid date">
            <h5>Today is <b>Friday</b>, Oct 14 , 2022 | <span class="span-bg">Week day</span></h5>

        </div>
        <h1 class="my-3">Try this today!</h1>

        <div id="myCarousel" class="carousel w-auto align-items-end slide me-xl-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img class="" width="80%" height="100%" src="images/default.png" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="" width="80%" height="100%" src="images/default.png" alt="...">
                </div>
                <div class="carousel-item">
                    <img class="" width="80%" height="100%" src="images/default.png" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon span-bg" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon span-bg" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <form class="d-flex w-75 m-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-lg btn-primary" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>

        <div class="container items">

            <!-- Three columns of text below the carousel -->
            <div class="row row-cols-2 row-cols-md-4 g-3 my-3">
                <div class="col">
                    <img class="w-100" src="images/default.png" alt="...">
                </div>
                <div class="col">
                    <img class="w-100" src="images/default.png" alt="...">
                </div>
                <div class="col">
                    <img class="w-100" src="images/default.png" alt="...">
                </div>
                <div class="col">
                    <img class="w-100" src="images/default.png" alt="...">
                </div>
                <div class="col">
                    <img class="w-100" src="images/default.png" alt="...">
                </div>
            </div><!-- /.row -->



            <div class="container sticky-bottom bg-white col-lg-8 justify-content-center">
                <div class="collapse" id="navbarHeader">
                    <div class="container justify-content-center p-0">
                        <div class="row row-cols-4">
                            <a class="col sticky-menu-btn">
                                <i class="fa fa-home fa-lg" aria-hidden="true"></i>
                            </a>
                            <div class="col sticky-menu-btn">
                                <i class="fa fa-arrow-up fa-lg" aria-hidden="true"></i>
                            </div>
                            <div class="col sticky-menu-btn">
                                <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                            </div>
                            <div class="col sticky-menu-btn">
                                <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navbar border-bottom mb-3">
                    <div class="container justify-content-center">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
    </main>

    <!-- FOOTER -->
    <footer class="container footer" aria-label="page footer">
        <h5 aria-label="Web application name">What to wear <span class="span-bg">today</span>?</h5>
        <p>Home <span class="span-color">/</span> Profile</p>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
